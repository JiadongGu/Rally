<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rallypoint â€“ Submit a Service Request</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Rallypoint</h1>
        <p>Submit a service request and get matched with skilled professionals.</p>
    </header>
    <main>
        <h2>Service Request Form</h2>
        <form action="/submit_request" method="post">
            <div class="form-field">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-field">
                <label for="description">Describe your project</label>
                <textarea id="description" name="description" rows="6" required></textarea>
            </div>
            <button type="submit">Submit Request</button>
        </form>
    </main>
</body>
</html>
